{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<div class="container">
    <form method="POST" action="/movies">
        
        <!-- input boxes for movie name, director, and rating -->
        <div class="form-group">
            <label for="movieName">Movie Name:</label>
            <input type="text" class="form-control" id="movieName" name="movieName" placeholder="Enter Movie Name" required>
        </div>

        <div class="form-group">
            <label for="directorName">Director Name:</label>
            <input type="text" class="form-control" id="directorName" name="directorName" placeholder="Enter Director Name" required>
        </div>

        <div class="form-group">
            <label for="selectRating">Select a Rating:</label>
            <select class="form-control" id="selectRating" name="selectRating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
